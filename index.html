<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPlayer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1>
        <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>
        MyPlayer
      </h1>
    </div>
    <nav class="sidebar-nav">
      <button id="allTab" class="nav-item active">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <span>All Songs</span>
      </button>
      <button id="favTab" class="nav-item">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span>Favorites</span>
      </button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="search-container">
      <svg class="search-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <input id="search" placeholder="Search songs, artists..." />
    </div>
    <div class="playlist-header">
      <span class="column-title">#</span>
      <span class="column-title">Title</span>
      <span class="column-title">Artist</span>
      <span class="column-title duration-col">Duration</span>
    </div>
    <ul id="playlist"></ul>
  </main>

  <!-- PLAYER -->
  <footer class="player">
    <div class="player-left">
      <div class="song-cover">
        <svg viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
      <div class="song-info" id="nowPlaying">
        <div class="song-title">Select a song</div>
        <div class="song-artist">Unknown Artist</div>
      </div>
      <button id="favorite" class="icon-btn favorite-btn" title="Add to favorites">
        <svg viewBox="0 0 16 16" width="16" height="16">
          <path d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
      </button>
    </div>

    <div class="player-center">
      <div class="controls">
        <button id="shuffle" class="icon-btn" title="Shuffle">
          <svg viewBox="0 0 16 16" width="16" height="16">
            <path d="M13.151.922a.75.75 0 10-1.06 1.06L13.109 3H11.16a3.75 3.75 0 00-2.873 1.34l-6.173 7.356A2.25 2.25 0 01.39 12.5H0V14h.391a3.75 3.75 0 002.873-1.34l6.173-7.356a2.25 2.25 0 011.724-.804h1.947l-1.017 1.018a.75.75 0 001.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 00.39 3.5z"/>
            <path d="M7.5 10.723l.98-1.167.957 1.14a2.25 2.25 0 001.724.804h1.947l-1.017-1.018a.75.75 0 111.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 11-1.06-1.06L13.109 13H11.16a3.75 3.75 0 01-2.873-1.34l-.787-.938z"/>
          </svg>
        </button>
        <button id="prev" class="icon-btn" title="Previous">
          <svg viewBox="0 0 16 16" width="16" height="16">
            <path d="M3.3 1a.7.7 0 01.7.7v5.15l9.95-5.744a.7.7 0 011.05.606v12.575a.7.7 0 01-1.05.607L4 9.149V14.3a.7.7 0 01-.7.7H1.7a.7.7 0 01-.7-.7V1.7a.7.7 0 01.7-.7h1.6z"/>
          </svg>
        </button>
        <button id="play" class="icon-btn play-btn" title="Play">
          <svg viewBox="0 0 16 16" width="16" height="16">
            <path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"/>
          </svg>
        </button>
        <button id="next" class="icon-btn" title="Next">
          <svg viewBox="0 0 16 16" width="16" height="16">
            <path d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"/>
          </svg>
        </button>
        <button id="repeat" class="icon-btn" title="Repeat">
          <svg viewBox="0 0 16 16" width="16" height="16">
            <path d="M0 4.75A3.75 3.75 0 013.75 1h8.5A3.75 3.75 0 0116 4.75v5a3.75 3.75 0 01-3.75 3.75H9.81l1.018 1.018a.75.75 0 11-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 111.06 1.06L9.811 12h2.439a2.25 2.25 0 002.25-2.25v-5a2.25 2.25 0 00-2.25-2.25h-8.5a2.25 2.25 0 00-2.25 2.25v5A2.25 2.25 0 003.75 12H5v1.5H3.75A3.75 3.75 0 010 9.75v-5z"/>
          </svg>
        </button>
      </div>

      <div class="progress-container">
        <span id="currentTime" class="time-label">0:00</span>
        <div class="progress-bar">
          <div class="progress-bg"></div>
          <div class="progress-fill" id="progressFill"></div>
          <input type="range" id="progress" value="0" min="0" max="100">
        </div>
        <span id="duration" class="time-label">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <button class="icon-btn volume-btn" id="volumeBtn">
        <svg viewBox="0 0 16 16" width="16" height="16" id="volumeIcon">
          <path d="M9.741.85a.75.75 0 01.375.65v13a.75.75 0 01-1.125.65l-6.925-4a3.642 3.642 0 01-1.33-4.967 3.639 3.639 0 011.33-1.332l6.925-4a.75.75 0 01.75 0zm-6.924 5.3a2.139 2.139 0 000 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 010 4.88z"/>
          <path d="M11.5 13.614a5.752 5.752 0 000-11.228v1.55a4.252 4.252 0 010 8.127v1.55z"/>
        </svg>
      </button>
      <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </footer>
</div>

<audio id="audio"></audio>

<script src="script.js"></script>
</body>
</html>
